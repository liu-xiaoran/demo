<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/jquery/1.10.1/jquery.min.js"></script>
  <!-- <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script> -->
  <script src="./jquery.serializejson.min.js"></script>
  <style>
  .control-group{
    padding-left: 4%;
  }
  .submit{
    margin: 10%;
  }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="container-fluid col-md-12">
    <form>
    <div class="form-body">
    
    <!-- Form Name -->
    <legend>名称</legend>
    
    <!-- Text input-->
    <div class="form-group" style="padding:3%;">
      <label for="textinput-0">请输问 </label>
      <div class="">
        <input id="textinput-0" name="textinput-0" type="text" class="form-control">
        
      </div>
    </div>
    
    <!-- Textarea -->
    <div class="form-group" style="padding:3%;">
      <label for="textarea-0">问题啊问他问题啊问他问题啊问他问题啊问他问题啊问他问题啊问他问题啊问他问题啊问他</label>
      <div class="">                     
        <textarea class="form-control" style="width: 90%;" rows="3" id="textarea-0" name="textarea-0">默认文字</textarea>
      </div>
    </div>
    
    <!-- Multiple Checkboxes (inline) -->
    <div class="control-group">
      <label class="control-label" for="">请输入问题 </label>
      <div class="controls">
        <label class="checkbox inline" for="multiplecheckboxesinline-1-0">
          <input type="checkbox" name="multiplecheckboxesinline-1" id="multiplecheckboxesinline-1-0" value="1">
          1
        </label>
        <label class="checkbox inline" for="multiplecheckboxesinline-1-1">
          <input type="checkbox" name="multiplecheckboxesinline-1" id="multiplecheckboxesinline-1-1" value="2">
          2
        </label>
        <label class="checkbox inline" for="multiplecheckboxesinline-1-2">
          <input type="checkbox" name="multiplecheckboxesinline-1" id="multiplecheckboxesinline-1-2" value="3">
          3
        </label>
        <label class="checkbox inline" for="multiplecheckboxesinline-1-3">
          <input type="checkbox" name="multiplecheckboxesinline-1" id="multiplecheckboxesinline-1-3" value="4">
          4
        </label>
      </div>
    </div>
    
    <!-- Multiple Radios (inline) -->
    <div class="control-group">
      <label class="control-label" for="">请输入问题 </label>
      <div class="controls">
        <label class="radio inline" for="multipleradiosinline-1-0">
          <input type="radio" name="multipleradiosinline-1" id="multipleradiosinline-1-0" value="1" checked="checked">
          1
        </label>
        <label class="radio inline" for="multipleradiosinline-1-1">
          <input type="radio" name="multipleradiosinline-1" id="multipleradiosinline-1-1" value="2">
          2
        </label>
        <label class="radio inline" for="multipleradiosinline-1-2">
          <input type="radio" name="multipleradiosinline-1" id="multipleradiosinline-1-2" value="3">
          3
        </label>
        <label class="radio inline" for="multipleradiosinline-1-3">
          <input type="radio" name="multipleradiosinline-1" id="multipleradiosinline-1-3" value="4">
          4
        </label>
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group" style="padding:3%;">
      <label for="textinput-3">请输入问题 </label>
      <div class="">
        <input id="textinput-3" name="textinput-3" type="text" placeholder="默认文字" class="form-control">
        <p class="help-block">帮助（清空不显示）</p>
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group" style="padding:3%;">
      <label for="textinput-2">请输入问题 </label>
      <div class="">
        <input id="textinput-2" name="textinput-2" type="text" placeholder="默认文字" class="form-control">
        <p class="help-block">帮助（清空不显示）</p>
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group" style="padding:3%;">
      <label for="textinput-1">请输入问题 </label>
      <div class="">
        <input id="textinput-1" name="textinput-1" type="text" placeholder="默认文字" class="form-control">
        <p class="help-block">帮助（清空不显示）</p>
      </div>
    </div>
    
    <!-- Textarea -->
    <div class="form-group" style="padding:3%;">
      <label for="textarea-1">请输入问题</label>
      <div class="">                     
        <textarea class="form-control" style="width: 90%;" id="textarea-1" name="textarea-1">默认文字</textarea>
      </div>
    </div>
    
    <!-- Multiple Checkboxes (inline) -->
    <div class="control-group">
      <label class="control-label" for="">请输入问题 </label>
      <div class="controls">
        <label class="checkbox inline" for="multiplecheckboxesinline-0-0">
          <input type="checkbox" name="multiplecheckboxesinline-0" id="multiplecheckboxesinline-0-0" value="1">
          1
        </label>
        <label class="checkbox inline" for="multiplecheckboxesinline-0-1">
          <input type="checkbox" name="multiplecheckboxesinline-0" id="multiplecheckboxesinline-0-1" value="2">
          2
        </label>
        <label class="checkbox inline" for="multiplecheckboxesinline-0-2">
          <input type="checkbox" name="multiplecheckboxesinline-0" id="multiplecheckboxesinline-0-2" value="3">
          3
        </label>
        <label class="checkbox inline" for="multiplecheckboxesinline-0-3">
          <input type="checkbox" name="multiplecheckboxesinline-0" id="multiplecheckboxesinline-0-3" value="4">
          4
        </label>
      </div>
    </div>
    
    <!-- Multiple Radios (inline) -->
    <div class="control-group">
      <label class="control-label" for="">请输入问题 <span style="color:red;">*</span></label>
      <div class="controls">
        <label class="radio inline" for="multipleradiosinline-0-0">
          <input type="radio" name="multipleradiosinline-0" id="multipleradiosinline-0-0" value="1" checked="checked" required="required">
          1
        </label>
        <label class="radio inline" for="multipleradiosinline-0-1">
          <input type="radio" name="multipleradiosinline-0" id="multipleradiosinline-0-1" value="2" required="required">
          2
        </label>
        <label class="radio inline" for="multipleradiosinline-0-2">
          <input type="radio" name="multipleradiosinline-0" id="multipleradiosinline-0-2" value="3" required="required">
          3
        </label>
        <label class="radio inline" for="multipleradiosinline-0-3">
          <input type="radio" name="multipleradiosinline-0" id="multipleradiosinline-0-3" value="4" required="required">
          4
        </label>
      </div>
    </div>
    
    
    <input class="btn btn-primary btn-lg submit" id="submit" type="submit" value="提交">
    </div>
  </form>
    </div>
    <script src="./formDemo.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>1242和750换算</title>
		<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<style type="text/css">
			input{margin-bottom: 20px;}
		</style>
	</head>
	<body>
		<div class="container" style="width: 600px;height: 500px;margin:200px auto;text-align: center;">
			<div class="panel panel-info">
				<h2 style="color: #CE8483;">移动端落地页像素转换</h2>
			</div>
			<div class="panel-body panel-info">
				<input type="text" name="" id="s750" placeholder="750像素" class="form-control input-lg"/>
				<input type="text" name="" id="l1242" placeholder="1242像素" class="form-control input-lg"/>
			</div>
			<button class="btn-primary btn btn-lg" id="trans">转换</button>
			<h2 id="show" style="text-align: left;color: #1ABC9C;">结果:</h2>
		</div>
	</body>
	<script type="text/javascript">
		let s=$("#s750");
		let l=$("#l1242");
		let ishow=$("#show");
		function cli(){
			s.val("");
			l.val("");
		}
		$("#trans").on("click",function(){
			let ss=s.val();
			let ll=l.val();
			if(!ss=="" && !ll==""){
				ishow.html("请勿都输入:750=>"+ss+"；1240=>"+ll+"")
				cli();
			}
			if(!ss==""){
				ishow.html("750转换："+ss+" => "+ 1.656*ss)
				cli();
			}
			if(!ll==""){
				ishow.html("1242转换："+ll+" => "+ ll*750/1242)
				cli();
			}
		})
	</script>
</html>
